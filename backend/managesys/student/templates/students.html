<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Students</title>
  </head>

  <body>
    <nav
      class="flex justify-center px-10 py-4 text-2xl bg-gray-200 items-center font-bold text-teal-600"
    >
    <p>All Students</p>
</nav>
<header class="flex flex-col items-center w-full py-4 ">
    <div class="flex w-4/5  justify-center bg-teal-700 font-semibold text-white">
        <div class="w-1/2 py-2 rounded-l-full text-center border-r-2 border-r-white">NAME</div>
        <div class="w-1/2 py-2 text-center">AGE</div>
      </div>
      {% for i in data %}
      <div class="flex w-4/5  justify-center bg-gray-200 border-b border-teal-500">
          <div class="w-1/2 py-2 rounded-l-full text-center border-r-2 border-r-white">{{ i.name }}</div>
          <div class="w-1/2 py-2 text-center flex gap-2 items-center justify-center">
            <form action="/delete" method = "POST" >
                {% csrf_token %}
                {{form }}
                <button type="submit" class="px-2 py-1 bg-teal-900 rounded cursor-pointer text-white" value={{ i.id }} name="UID" >
                  Delete
                </button>
            </form>
            <form action="/student-updater" method = "POST">
                {% csrf_token %}
                {{form }}
                <button type="submit" class="px-2 py-1 bg-teal-900 rounded cursor-pointer text-white" value={{ i.id }} name="UID" >
                  Update
                </button>
            </form>
            </div>
        </div>
        {% endfor %}
    </header>


  </body>
</html>
